services:
  # API service for centralized configuration management
  api:
    build: ./api
    container_name: school-api
    restart: unless-stopped
    volumes:
      # Persistent settings storage
      - ./api/settings.json:/app/settings.json
      # Persistent displays storage
      - ./api/displays.json:/app/displays.json
      # Persistent uploads storage
      - ./api/uploads:/app/uploads
      # Persistent dismissal history (for reports)
      - ./api/dismissal-history.json:/app/dismissal-history.json
      # Persistent analytics data
      - ./api/analytics.json:/app/analytics.json
    environment:
      - TZ=${TZ:-America/New_York}
      - PORT=${PORT:-3000}
      - API_KEY=${API_KEY:-change-this-in-production}
      - WEATHER_API_KEY=${WEATHER_API_KEY:-}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.school.app=api"
      - "com.school.description=Configuration API with real-time updates"
      - "com.school.version=2.0.0"

  # Main announcements display
  announcements:
    build: .
    container_name: school-announcements
    ports:
      - "8080:80"     # HTTP (redirects to HTTPS when certs are present)
      - "8443:443"    # HTTPS with HTTP/2 (requires SSL certificates)
    restart: unless-stopped
    depends_on:
      - api
      - streaming-server
    volumes:
      # Mount slides folder for custom announcement images
      # Put your images in ./slides/ folder on the host
      - ./slides:/usr/share/nginx/html/slides:ro
      # Mount config.js to allow easy updates without rebuilding
      - ./config.js:/usr/share/nginx/html/config.js:ro
      # Mount SSL certificates for HTTPS/HTTP2 (optional)
      # Generate certs with: cd certs && ./setup-certs.sh YOUR_SERVER_IP
      - ./certs:/etc/nginx/certs:ro
    environment:
      - TZ=${TZ:-America/New_York}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.school.app=announcements"
      - "com.school.description=School Announcements Display System"
      - "com.school.version=2.0.0"

  # MediaMTX streaming server for OBS/WebRTC livestreams
  streaming-server:
    image: bluenviron/mediamtx:latest
    container_name: school-streaming-server
    restart: unless-stopped
    ports:
      - "1935:1935"    # RTMP (for OBS)
      - "8554:8554"    # RTSP
      - "8888:8888"    # HLS
      - "8889:8889"    # WebRTC HTTP (for stream viewer)
      - "8189:8189/udp"  # WebRTC ICE/UDP
      - "8189:8189/tcp"  # WebRTC ICE/TCP
      - "8890:8890/udp"  # SRT
      - "9997:9997"    # API
      - "9998:9998"    # Metrics
    volumes:
      - ./streaming-server/mediamtx.yml:/mediamtx.yml:ro
    environment:
      - TZ=${TZ:-America/New_York}
    labels:
      - "com.school.app=streaming-server"
      - "com.school.description=MediaMTX WebRTC Streaming Server for OBS"

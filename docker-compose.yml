# School Announcements - All-in-One Container
# Includes: Web UI + API + MediaMTX Streaming Server

services:
  school-announcements:
    build: .
    container_name: school-announcements
    ports:
      - "8080:8080"      # Web UI + API
      - "8889:8889"      # WebRTC/WHIP (OBS streaming)
      - "1935:1935"      # RTMP (fallback for older OBS)
      - "8189:8189/udp"  # WebRTC ICE
      - "8189:8189/tcp"  # WebRTC ICE
      - "8888:8888"      # HLS (fallback)
    restart: unless-stopped
    volumes:
      # Persistent data storage
      - ./data:/app/data
      # Custom slides/images
      - ./slides:/app/public/slides
      # Uploaded images
      - ./uploads:/app/public/uploads
    environment:
      - TZ=${TZ:-America/New_York}
      - PORT=8080
      - API_KEY=${API_KEY:-change-this-in-production}
      - WEATHER_API_KEY=${WEATHER_API_KEY:-}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - PUBLIC_DIR=/app/public
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.school.app=announcements"
      - "com.school.description=School Announcements Display System"
      - "com.school.version=2.0.0"
